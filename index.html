<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ChatGPT API Demo</title>
	<script>
		async function generateResponse() {
			const prompt = document.getElementById('prompt').value;
			const apiKey = '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';
			const apiUrl = 'https://api.openai.com/v1/chat/text-davinci-003/completions';

			const response = await fetch(apiUrl, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
					'Authorization': `Bearer ${apiKey}`
				},
				body: JSON.stringify({
					prompt: prompt,
					max_tokens: 256,
					temperature: 0.5,
					n: 1,
					stop: ['\n']
				}),
                mode: 'cors'
			});

			const data = await response.json();
			if (response.ok) {
				const answer = data.choices[0].text.trim();
				document.getElementById('answer').innerText = answer;
			} else {
				const error = `Error: ${data.error.message}`;
				document.getElementById('answer').innerText = error;
			}
		}
	</script>
</head>
<body>
	<h1>ChatGPT API Demo</h1>
	<label for="prompt">Enter a prompt:</label>
	<input type="text" id="prompt"><br>
	<button onclick="generateResponse()">Generate response</button><br>
	<label for="answer">Generated answer:</label>
	<div id="answer"></div>
</body>
</html>
